<form [formGroup]="form">
  <div formGroupName="evolucaoPsicologica">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Saída</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="data" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Observações</mat-label>
          <textarea matInput formControlName="observacoes"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div>
      <button mat-button [disabled]="!form.valid" (click)="save()">
        Salvar
      </button>
    </div>
  </div>
</form>
