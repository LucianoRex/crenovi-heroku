<form [formGroup]="form">
  <div formGroupName="biometria">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Sa√≠da</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="data" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>P.A.</mat-label>
          <input matInput formControlName="pa" />
        </mat-form-field>
      </div>
    </div>

    <div>
      <button mat-button [disabled]="!form.valid" (click)="save()">
        Salvar
      </button>
    </div>
  </div>
</form>
