<form [formGroup]="form">
  <div class="row" formGroupName="historicoForense">
    <div class="col-md-12">
      <mat-checkbox formControlName="cometeuDelito"
        >Já cometeu algum delito?</mat-checkbox
      >
    </div>
    <div class="col-md-12">
      <mat-checkbox formControlName="foiDetido">Já foi Detido?</mat-checkbox>
    </div>
    <div class="col-md-12">
      <mat-checkbox formControlName="respondeProcessoJudicial"
        >Responde a algum processo judicial?</mat-checkbox
      >
    </div>
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <mat-label>Observações</mat-label>
        <textarea matInput formControlName="observacoes"></textarea>
      </mat-form-field>
    </div>
    <div>
      <button
        mat-button
        matStepperNext
        [disabled]="!form.valid"
        (click)="save()"
      >
        Salvar
      </button>
    </div>
  </div>
</form>
