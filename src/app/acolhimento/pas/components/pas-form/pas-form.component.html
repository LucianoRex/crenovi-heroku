<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [completed]="false" [stepControl]="identificacaoForm">
    <ng-template matStepLabel>Identificação</ng-template>
    <app-identificacao
      [_id]="_id"
      (notify)="identificacao($event)"
    ></app-identificacao>
  </mat-step>
  <mat-step [completed]="false" [stepControl]="responsavelForm">
    <ng-template matStepLabel>Responsável</ng-template>
    <app-responsavel-form
      [_id]="_id"
      (notify)="responsavel($event)"
    ></app-responsavel-form>
  </mat-step>
  <mat-step [completed]="false" [stepControl]="">
    <ng-template matStepLabel>Doenças</ng-template>
    <app-doenca-list [_id]="_id"></app-doenca-list>
  </mat-step>
  <mat-step [completed]="false" [stepControl]="">
    <ng-template matStepLabel>Histórico Químico</ng-template>
    <app-historico-quimico-list [_id]="_id"></app-historico-quimico-list>
  </mat-step>
  <mat-step [completed]="false" [stepControl]="">
    <ng-template matStepLabel>Medicamentos</ng-template>
    <app-medicamento-list [_id]="_id"></app-medicamento-list>
  </mat-step>
  <mat-step [completed]="false" [stepControl]="quadroClinicoForm">
    <ng-template matStepLabel>Quadro Clínico</ng-template>
    <app-quadro-clinico-form
      [_id]="_id"
      (notify)="quadroClinico($event)"
    ></app-quadro-clinico-form>
  </mat-step>
  <mat-step [completed]="false" [stepControl]="historicoPsiquicoForm">
    <ng-template matStepLabel>Histórico Psiquico</ng-template>
    <app-historico-psiquico-form
      [_id]="_id"
      (notify)="historicoPsiquico($event)"
    ></app-historico-psiquico-form>
  </mat-step>
  <mat-step [completed]="false" [stepControl]="tratamentoForm">
    <ng-template matStepLabel>Tratamento</ng-template>
    <app-tratamento-form [_id]="_id"></app-tratamento-form>
  </mat-step>
  <mat-step [completed]="false" [stepControl]="historicoFamiliarSocialForm">
    <ng-template matStepLabel>Histórico Familiar Social</ng-template>
    <app-historico-familiar-social-form
      [_id]="_id"
      (notify)="historicoFamiliarSocial($event)"
    ></app-historico-familiar-social-form>
  </mat-step>
  <mat-step [completed]="false" [stepControl]="historicoForenseForm">
    <ng-template matStepLabel>Histórico Forense</ng-template>
    <app-historico-forense-form
      [_id]="_id"
      (notify)="historicoForense($event)"
    ></app-historico-forense-form>
  </mat-step>
  <mat-step [completed]="false" [stepControl]="historicoForenseForm">
    <ng-template matStepLabel>Saídas e retornos</ng-template>
    <app-saida-list [_id]="_id"></app-saida-list>
  </mat-step>
  <mat-step [completed]="false" [stepControl]="">
    <ng-template matStepLabel>Biometria</ng-template>
    <app-biometria-list [_id]="_id"></app-biometria-list>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Relatórios</ng-template>
    <app-relatorio [_id]="_id"></app-relatorio>
  </mat-step>
</mat-vertical-stepper>
