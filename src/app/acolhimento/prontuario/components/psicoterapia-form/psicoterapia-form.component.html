<form [formGroup]="form">
    <div formGroupName="psicoterapia">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="data" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Procedimentos</mat-label>
            <mat-select formControlName="procedimento" multiple>
              <mat-option
                *ngFor="let procedimento of procedimentos"
                [value]="procedimento"
                >{{ procedimento }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Observações</mat-label>
            <textarea rows="10" matInput formControlName="observacoes"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div>
        <button mat-button [disabled]="!form.valid" (click)="save()">
          Salvar
        </button>
      </div>
    </div>
  </form>
