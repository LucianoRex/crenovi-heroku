<form [formGroup]="form">
  <div formGroupName="identificacao">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Data de Ingresso</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="dataIngresso"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Data de Egresso</mat-label>
          <input
            matInput
            [matDatepicker]="dataEgresso"
            formControlName="dataEgresso"
            [disabled]="true"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="dataEgresso"
          ></mat-datepicker-toggle>
          <mat-datepicker #dataEgresso></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field>
          <mat-label>ConvÃªnio</mat-label>
          <mat-select formControlName="convenio">
            <mat-option
              *ngFor="let convenio of convenios"
              value="{{ convenio._id }}"
            >
              {{ convenio.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Encaminhado</mat-label>
          <mat-select formControlName="encaminhado">
            <mat-option *ngFor="let enc of encaminhado" value="{{ enc._id }}">
              {{ enc.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Periodo</mat-label>
          <mat-select formControlName="periodo">
            <mat-option
              *ngFor="let periodo of periodos"
              value="{{ periodo._id }}"
            >
              {{ periodo.periodo }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-6" formGroupName="acolhido">
        <mat-form-field class="example-full-width">
          <mat-label>Acolhido</mat-label>
          <input matInput formControlName="nome" [readonly]="true" />
        </mat-form-field>
      </div>
      <div class="col-md-1" style="align-self: center;">
        <button mat-button (click)="editAcolhido()">
          <mat-icon aria-hidden="false">edit</mat-icon>
        </button>
      </div>
      <div class="col-md-1" style="align-self: center;">
        <button mat-button (click)="getAcolhido()">
          <mat-icon aria-hidden="false">search</mat-icon>
        </button>
      </div>
    </div>
    <div>
      <app-button-save [form]="form" (save)="save()"></app-button-save>
    </div>
  </div>
</form>
