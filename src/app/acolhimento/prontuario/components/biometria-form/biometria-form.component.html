<form [formGroup]="form">
  <div formGroupName="biometria">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="data" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Altura</mat-label>
          <input
            matInput
            formControlName="altura"
            mask="0.00"
            placeholder="1.80"
          />
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Peso</mat-label>
          <input matInput formControlName="peso" placeholder="80.000Kg" />
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field>
          <mat-label>P.A.</mat-label>
          <input
            matInput
            formControlName="pa"
            mask="000/00"
            placeholder="120/80"
          />
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Glicemia</mat-label>
          <input
            matInput
            formControlName="glicemia"          
            placeholder="80mg/dl"
          />
        </mat-form-field>
      </div>
    </div>

    <div>
      <app-button-save [form]="form" (save)="save()"></app-button-save>
    </div>
  </div>
</form>
