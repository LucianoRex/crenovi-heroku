<form [formGroup]="form">
  <div formGroupName="biometria">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Sa√≠da</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="data" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Altura</mat-label>
          <input matInput formControlName="altura" mask="0.00" placeholder="1.80">
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Peso</mat-label>
          <input matInput formControlName="peso" mask="0*" placeholder="80Kg">
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field>
          <mat-label>P.A.</mat-label>
          <input matInput formControlName="pa" mask="000/00" placeholder="120/80">
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Glicemia</mat-label>
          <input matInput formControlName="glicemia" mask="0*" placeholder="80mg/dl">
        </mat-form-field>
      </div>
    </div>

    <div>
      <button mat-button [disabled]="!form.valid" (click)="save()">
        Salvar
      </button>
    </div>
  </div>
</form>
