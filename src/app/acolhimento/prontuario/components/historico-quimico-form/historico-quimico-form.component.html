<form [formGroup]="form">
  <div formGroupName="historicoQuimico">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Substância</mat-label>
          <mat-select formControlName="substancia">
            <mat-option
              *ngFor="let substancia of substancias"
              [value]="substancia._id"
            >
              {{ substancia.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3" >
        <mat-form-field>
          <mat-label>Idade</mat-label>
          <input matInput formControlName="idade" />
        </mat-form-field>
      </div>
      <div class="col-md-3" style="margin: auto;">
        <mat-checkbox formControlName="diario">Uso diário</mat-checkbox>
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Observações</mat-label>
          <textarea matInput formControlName="observacoes"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div>
      <button mat-button [disabled]="!form.valid" (click)="save()">
        Salvar
      </button>
    </div>
  </div>
</form>
