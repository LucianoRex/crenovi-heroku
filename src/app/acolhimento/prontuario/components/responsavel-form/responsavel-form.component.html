<form [formGroup]="form">
  <div formGroupName="responsavel">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width">
          <mat-label>RG</mat-label>
          <input matInput formControlName="rg" />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width">
          <mat-label>CPF</mat-label>
          <input mask="000.000.000-00" matInput formControlName="cpf" />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width">
          <mat-label>Telefone</mat-label>
          <input matInput mask="(00) 0 0000 0000" formControlName="telefone" />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>
    </div>
    <div>
      <button appSaveButton mat-button matStepperNext (click)="save()">Salvar</button>
    </div>
  </div>
</form>
