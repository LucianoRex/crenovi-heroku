<form [formGroup]="form">
  <div formGroupName="pertence">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Pertence</mat-label>
          <mat-select formControlName="item">
            <mat-option *ngFor="let i of itens" [value]="i._id">
              {{ i.pertence }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Quantidade</mat-label>
          <input matInput formControlName="quantidade" />
        </mat-form-field>
      </div>
    </div>

    <div>
      <app-button-save [form]="form" (save)="save()"></app-button-save>
    </div>
  </div>
</form>
