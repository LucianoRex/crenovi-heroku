<form [formGroup]="form">
  <div formGroupName="medicamento">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Posologia</mat-label>
          <mat-select formControlName="posologia">
            <mat-option
              *ngFor="let posologia of posologias"
              value="{{ posologia._id }}"
            >
              {{ posologia.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" formGroupName="medicamento">
        <mat-form-field>
          <mat-label>Medicamento</mat-label>
          <mat-icon aria-hidden="false" (click)="getMedicamento()"
            >search</mat-icon
          >
          <input matInput [disabled]="true" formControlName="PRODUTO" />
          <input matInput [disabled]="true" formControlName="APRESENTACAO" />
        </mat-form-field>
      </div>
    </div>
    <div>
      <app-button-save [form]="form" (save)="save()"></app-button-save>
    </div>
  </div>
</form>
