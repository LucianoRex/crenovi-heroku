<form [formGroup]="form">
  <div formGroupName="medicamento">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Posologia</mat-label>
          <mat-select cdkFocusInitial formControlName="posologia">
            <mat-option
              *ngFor="let posologia of posologias"
              value="{{ posologia._id }}"
            >
              {{ posologia.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row" formGroupName="medicamento">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Produto</mat-label>
          <input
            type="text"
            placeholder="Digite o nome"
            aria-label="Number"
            matInput
            formControlName="PRODUTO"
            [matAutocomplete]="PRODUTO"
          />
          <mat-autocomplete autoActiveFirstOption #PRODUTO="matAutocomplete">
            <mat-option
              (onSelectionChange)="updateForm($event, option)"
              *ngFor="let option of filteredOptions"
              [value]="option"
            >
              {{ option.PRODUTO }} - {{ option.APRESENTACAO }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <mat-label>Apresentação</mat-label>
          <input
            type="text"
            aria-label="Number"
            matInput
            formControlName="APRESENTACAO"
            readonly
          />
        </mat-form-field>
      </div>
    </div>

    <div>
      <app-button-save [form]="form" (save)="save()"></app-button-save>
    </div>
  </div>
</form>
