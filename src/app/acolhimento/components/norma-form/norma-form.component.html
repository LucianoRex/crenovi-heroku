<form [formGroup]="form">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Normas</mat-label>
        <textarea rows="30" matInput formControlName="texto"></textarea>
      </mat-form-field>
    </div>
  </div>

  <button mat-button color="accent" [disabled]="!form.valid" (click)="save()">
    Salvar
  </button>
</form>
