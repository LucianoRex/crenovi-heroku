<form [formGroup]="form">  
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Nome do Grupo</mat-label>
          <input matInput formControlName="nome" />
        </mat-form-field>
      </div>
    </div>

    <button mat-button color="accent" [disabled]="!form.valid" (click)="save()">
      Salvar
    </button>
  
</form>
