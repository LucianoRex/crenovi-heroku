<form [formGroup]="form">
  <div class="row">
    <div class="col-md-3">
      <mat-form-field>
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="data" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Anotações</mat-label>
        <textarea rows="10" matInput formControlName="anotacoes"></textarea>
      </mat-form-field>
    </div>
  </div>

  <button mat-button color="accent" [disabled]="!form.valid" (click)="save()">
    Salvar
  </button>
</form>
