<form [formGroup]="form">
  <div class="row"></div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field>
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" />
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input
          matInput
          prefix="+55 "
          mask="(00) 0 0000 0000"
          formControlName="telefone"
        />
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field>
        <mat-label>Função</mat-label>
        <mat-select formControlName="funcao">
          <mat-option *ngFor="let funcao of funcoes" [value]="funcao">
            {{ funcao }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <button mat-button color="accent" [disabled]="!form.valid" (click)="save()">
    Salvar
  </button>
</form>
