<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <button mat-button (click)="onNoClick()">
      <mat-icon aria-hidden="false">close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="example-container mat-elevation-z8">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Campo</mat-label>
          <mat-select formControlName="campo">
            <mat-option *ngFor="let data of data.columns" [value]="data.name">
              {{ data.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Comparador</mat-label>
          <mat-select formControlName="comparador">
            <mat-option value="=">
              =
            </mat-option>
            <mat-option value="like">
              Cont√©m
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Valor</mat-label>
          <input matInput formControlName="valor" />
        </mat-form-field>
      </div>
      <div class="col-md-3" style="margin: auto;">
        <button
          mat-button
          [disabled]="!form.valid"
          (click)="buscar()"
          color="primary"
        >
        <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
        </button>
      </div>
      <div class="col-md-3" style="margin: auto;">
        <button mat-button style="align-self: center;" [mat-dialog-close]="selectedRow" cdkFocusInitial>
            <mat-icon aria-hidden="false" aria-label="Example home icon">done_outline</mat-icon>
        </button>
      </div>
    </div>
  </form>

  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef [mat-sort-header]="column.name">
        {{ column.label }}
      </th>

      <td mat-cell *matCellDef="let element" (click)="selectedRow = element">
        {{
          column.type == "date"
            ? formatarData(element, column.name)
            : column.type == "boolean"
            ? formatarBoolean(element, column.name)
            : getProperty(element, column.name)
        }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      class="table-row"
      tabindex="1"      
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <mat-paginator
    class="mat-paginator-sticky"
    [length]="10"
    [pageSize]="10"
    [pageSizeOptions]="[2, 5, 10, 25, 100]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
