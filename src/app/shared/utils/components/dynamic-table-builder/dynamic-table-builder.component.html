<div class="example-container mat-elevation-z8">
  <button mat-icon-button color="secondary" (click)="create.emit()">
    <mat-icon class="indigo-icon">add</mat-icon>
  </button>
  <div
    class="example-loading-shade"
    *ngIf="isLoadingResults || isRateLimitReached"
  >
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" />
  </mat-form-field>

  <table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
      <th
        mat-header-cell
        *matHeaderCellDef
        [mat-sort-header]="column.name != 'acoes' ? column.name : null"
        [disabled]="column.name == 'acoes' ? true : false"
      >
        {{ column.label }}
      </th>

      <td
        mat-cell
        *matCellDef="let element"
        (click)="selectedRow.emit(element)"
      >
        {{
          column.type != "date"
            ? column.type != "ref"
              ? getProperty(element, column.name)
              : element[column.referencia] != null
              ? element[column.referencia].referencia
              : ""
            : formatarData(element[column.name])
        }}
        <button
          *ngIf="column.name == 'acoes'"
          mat-icon-button
          color="primary"
          (click)="update.emit(element)"
        >
          <mat-icon class="indigo-icon" aria-label="Edit">edit</mat-icon>
        </button>

        <button
          *ngIf="column.name == 'acoes'"
          mat-icon-button
          color="warn"
          (click)="delete.emit()"
        >
          <mat-icon class="indigo-icon" aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      class="table-row"
      tabindex="1"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <mat-paginator
    class="mat-paginator-sticky"
    [length]="10"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
